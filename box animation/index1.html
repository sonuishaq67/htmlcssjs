<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JavaScript: Animation</title>
	<style type="text/css">

		#container{
			position: absolute;
			left: 20px;
			top: 20px;
			height: 500px;
			width: 500px;
			border: 3px solid #CCC;
			background-color: #FFF;
		}

		.box{
			float: left;
			width: 75px;
			height: 100px;
			margin: 10px;
			background: #FFF url('http://placekitten.com/g/76/100/') no-repeat;
			}
	</style>
</head>

<body>
	<div id="container" style="background-color: black;">
		<svg aria-hidden="true" class="svg-icon iconInbox" width="20" height="18" viewBox="0 0 20 18"><path d="M4.63 1h10.56a2 2 0 011.94 1.35L20 10.79V15a2 2 0 01-2 2H2a2 2 0 01-2-2v-4.21l2.78-8.44c.25-.8 1-1.36 1.85-1.35zm8.28 12l2-2h2.95l-2.44-7.32a1 1 0 00-.95-.68H5.35a1 1 0 00-.95.68L1.96 11h2.95l2 2h6z"/></svg>
	</div>
	<script>



		var x;
		for(x=0;x<20;x++) {

			setTimeout(function(){

				var box = document.createElement('div');
				box.className = 'box';
				document.getElementById('container').appendChild(box);



			},500*x);

		}
	</script>
</body>
</html>

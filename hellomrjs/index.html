<body>

                        var h1 = document.querySelector("h1")
                        h1.innerHTML = "I'm alive yayyy";
                        console.log(h1);
                        
                })
                const userAction = async () => {

                const myJson = await response.json();
                console.log(myJson)
                }
                userAction()
       </script>
